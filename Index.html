<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffe</title>
</head>
<body>
    <svg class="blur-right"></svg>
    <svg class="blur-left"></svg>
    <header>
        <div class="container">
            <a href="">
                <img class="marca" id="marca" src="./assets/logo-desktop.svg" alt="logo-desktop">
                <img class="marcaMobile" id="marcaMobile" src="./assets/logo-mobile.svg" alt="logo-desktop">
            </a>
            <nav id="nav">
                <button id="btnMobile"><svg viewBox="0 0 100 80" width="40" height="26">
                    <rect width="100%" height="10%" fill="#8257E5" rx="4"></rect>
                    <rect x="38" y="20" width="62%" height="10%" fill="#8257E5" rx="4"></rect>
                </svg></button>
                <button id="closeBtnMobile">
                    <img src="./assets/menu-buguer-close.svg" alt="">
                </button>
                <ol class="menu" id="menu">
                    <a href="/"><li>Home</li></a>
                    <a href="/"><li>Menu</li></a>
                    <a href="/"><li>Recompensas</li></a>
                    <a href="/"><li>Gift Cards</li></a>
                    <a href="/"><li>Lojas</li></a>
                </ol>
            </nav>
            <button class="chamada"><a href="/">PEGAR MEU CAFÉ</a></button>
        </div>
    </header>
    <section class="banner">
        <div>
            <div class="tituloMobile">
                <h1 class="titulo_man">O café que fará seu código decolar para o próximo nível.</h1>
                <button class="chamadaMobile"><a href="/">PEGAR MEU CAFÉ</a></button>
            </div>
        </div>
        <div class="titulo">
            <h1 class="titulo_man">Great Coffe</h1>
            <div class="efeito">
                <h1 class="efeito_titulo"><span class="typed-text"></span><span class="cursor">&nbsp;</span></h1>
            </div>
        </div>
        <img src="./assets/bannerMain.png" alt="" class="ilustracaoBanner">
        <svg class="blur-bottom"></svg>
    </section>
</body>
<script src="./javascript.js"></script>
</html>
